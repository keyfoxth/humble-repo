<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div {
        background: url(http://csssecrets.io/images/code-pirate.svg) no-repeat bottom right #58a;
        max-width: 10em;
        min-height: 5em;
        margin: 1em;
        padding: 10px 20px;
        color: white;
        font: 100%/1 sans-serif;
      }
      .background-position {
        background-position: right 20px bottom 10px;
      }
      .background-origin {
        background-origin: content-box;
      }
      .calc {
        background-position: calc(100% - 20px) calc(100% - 10px);
      }
    </style>
  </head>
  <body>
    <div class="background-position">Background Position</div>
    <div class="background-origin">Background Origin</div>
    <div class="calc">calc</div>
  </body>
</html>
