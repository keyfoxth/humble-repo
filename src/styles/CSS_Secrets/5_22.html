<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>插入换行</title>
    <style>
      body {
        font: 150%/1.6 sans-serif;
      }
      dt, dd {
        display: inline;
        margin: 0;
      }
      dd {
        font-weight: 600;
      }
      dd + dt::before {
        content: "\A";
        white-space: pre;
      }
      dd + dd::before {
        content: ", ";
        font-weight: normal;
        margin-left: -.25em;
      }
    </style>
  </head>
  <body>
    <dl>
    	<dt>Name:</dt>
    	<dd>Lea Verou</dd>

    	<dt>Email:</dt>
    	<dd>lea@verou.me</dd>
    	<dd>leaverou@mit.edu</dd>

    	<dt>Location:</dt>
    	<dd>Earth</dd>
    </dl>
  </body>
</html>
