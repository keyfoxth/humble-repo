<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="car-animation">
      <img class="width-100" src="img/bg-static.png">
      <img class="width-100 car-animation-img" src="img/bg-bounce.png">
    </div>
    <div class="information">
      <div class="box use-name">
        <span>何俊毅</span>
      </div>
      <div class="box car-position">

      </div>
      <button class="box btn-check">
        <span>查看车辆所在位置</span>
      </button>
      <p class="direction">
        <span class="pull-left">用户使用次数：<span>10</span></span>
        <span class="pull-right"><a href="#">寻车功能介绍</a>>>></span>
      </p>
    </div>
    <img class="width-100 discount-information" src="img/discount-information.png"></div>
    <button class="btn-qrcode"></button>

    <script src="./js/Loader.js"></script>
    <script>
      var jquery = '//cdn.bootcss.com/jquery/2.1.4/jquery.min.js'

      Loader.load([ [jquery] ])
    </script>
  </body>
</html>
