<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>选用合适的鼠标光标</title>
    <style>
      :disabled, [disabled], [aria-disabled="true"] {
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <button>Button</button>
    <button disabled>Disabled button</button>
  </body>
</html>
