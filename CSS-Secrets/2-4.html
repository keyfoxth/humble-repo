<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>边框内圆角</title>
    <style>
      body {
        font-size: 16px;
      }
      .something-meaningful {
        margin: 8px; /* 不关事的 */
        padding: .5em;
        max-width: 20em;
        background: #655;
      }
      .something-meaningful > div {
        padding: 1em;
        background: tan;
        border-radius: .8em;
      }
      .box-shadow {
        outline: .5em solid #655;
        box-shadow: 0 0 0 .4em #655;

        max-width: 18em;
        padding: 1em;
        margin: 1em;
        background: tan;
        border-radius: .8em;
      }
    </style>
  </head>
  <body>
    <div class="something-meaningful">
      <div>I have a nice subtle inner rounding, don't I look pretty?</div>
    </div>
    <hr>
    <div class="box-shadow">I have a nice subtle inner rounding, don't I look pretty?</div>
  </body>
</html>
