<!DOCTYPE html>
<html>
  <head>
    <style>
      #div {
        height: 100px;
        width: 100px;
        background-color: #CCC;
      }
      #content {
        position: relative;
        top: 0px;
        width: 100%;
        border-bottom: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div id="div">
      <div id="content"></div>
    </div>

    <script>
      var content = document.getElementById("content"),
          contentTop = 0

      setInterval(function () {
        if (content.style.top != '100px') {
          content.style.top = contentTop + 1 + 'px';
          contentTop = contentTop + 1
        } else {
          content.style.top = '0px';
          contentTop = 0;
        }
      }, 17);
    </script>
  </body>
</html>
