<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function Archiver () {
        var temperature = null;
        var archive = [];

        Object.defineProperty(this, 'temperature', {
          get: function () {
            console.log('get!');
            return temperature;
          },
          set: function (value) {
            temperature = value;
            archive.push({ val: temperature });
          }
        });

        this.getArchive = function () { return archive; };
      }

      var arc = new Archiver();

      arc.temperature = 20;
      arc.temperature = 22;
      arc.getArchive();
    </script>
  </body>
</html>
