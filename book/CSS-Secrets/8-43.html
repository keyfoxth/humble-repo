<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>逐帧动画</title>
    <style>
      @keyframes loader {
        to { background-position: -800px 0; }
      }
      .loader {
        width: 100px;
        height: 100px;
        background: url(http://dabblet.com/img/loader.png) 0 0;
        animation: loader 1s infinite steps(8);
        /* Hide text */
        text-indent: 999px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="loader">Loading…</div>
  </body>
</html>
