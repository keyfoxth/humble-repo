  <body>
    <script>
      function testSetGet (){
        var n
        return {
          set: function (x) {
            n = x
          },
          get: function () {
            return console.log(n)
          }
        }
      }

      var test = testSetGet()

      test.set(10)

      test.get()
    </script>
